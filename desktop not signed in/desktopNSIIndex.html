<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plauderei</title>
    <link rel="stylesheet" href="desktopNSI.css">
</head>
<body>
    <div class="titleLine">
        <div class="menu-icon" id="menuIcon"> <!--bar1, bar2, and bar3 are the bars for the actual menu icon-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="title">Plauderei</div>

        <div class="answersAndResponses">
            Answers: <span id="answerCnt"></span><br>
            Responses: <span id="responseCnt"></span>
        </div>
    </div>

    <div class="menuQuestionLine">
        <nav id="menu">
            <!--<ul>-->
                <div id="menuLink"><a href="#">Home</a></div> <!--replace # with the real link for all anchors-->
                <div id="menuLink"><a href="#">My Profile</a></div>
                <input type="search" id="userSearch" name="userName" placeholder="User Search">
                <div id="menuLink"><a href="#">Settings</a></div>
            <!--</ul>-->
        </nav>

        <div class="question"></div>
    </div>


    <div>
        <label for="userAnswer"></label>
        <textarea id="userAnswer" placeholder="Your answer..."></textarea>
        <button id="enterAnswer">Enter Answer</button>
    </div>

    <div id="responsePopUp" class="responsePopUp">
        <div class="popupContent">
            <p>responses</p>
        </div>
    </div>

    <div id="testOutput">
        <p>saved text: <span id="savedAnswer"></span></p>
    </div>

    <div class="devCredit">Created by Thomas O'Hara :D</div>

    <script src="desktopNSI.js"></script>
</body>
</html>
