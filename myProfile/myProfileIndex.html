<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaudereiMyProfile</title>
    <link rel="stylesheet" href="myProfile.css">
</head>
<body>
    <div class="titleLine">
        <div class="menu-icon" id="menuIcon"> <!--bar1, bar2, and bar3 are the bars for the actual menu icon-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="title">Plauderei</div>

        <div class="answersAndResponses">
            Answers: <span id="answerCnt"></span><br>
            Responses: <span id="responseCnt"></span>
        </div>
    </div>

    <div class="menuQuestionLine">
        <nav id="menu">
            <div id="menuLink"><a href="../../homeSignedIn/homeSIIndex.html">Home</a></div> <!--replace # with the real link for all anchors-->
            <input type="search" id="userSearch" name="userName" placeholder="User Search">
            <div id="menuLink"><a href="#">Settings</a></div>
            <div id="menuLink"><a href="../../homeNotSignedIn/homeNotSIIndex.html">Sign Out</a></div>
        </nav>

        <div class="question"></div>
    </div>

    <div id="profileInfo">
        <div id="badges"></div> <!--need to add some way to show a #+ if the user has more badges then can be displayed-->
        <div id="userInfo">
            <div id="userNameDisplayed">@<span id="userName"></span></div>
            <div id="realNameStored"><span id="firstName"></span> <span id="lastName"></span></div>
            <div id="joinDate">Joined on: <span id="dateJoined"></span></div>
        </div>
        <div id="userBio"><span id="userEntry"></span></div>
        <div class="friendsList">
            <button class="showFriendsList">Friends: </button>
            <div id="friendsListContent" class="friendsListContent">
                <!--to be dynamically generated-->
            </div>
        </div>
    </div>

    <div id="questionStuff">
        <textarea using this to submit new questions
        <div using this to show all submitted questions, with a badge shown on the left side if it was used, going to be like friends list where its a scroll thing
    </div>

    <div id="pinnedAnswers">
        <div using this to show 3 pinned answers, not sure how im going to allow users to pin answers
    </div>

    <div class="devCredit">Created by Thomas O'Hara :D</div>

    <script src="myProfile.js"></script>
</body>
</html>
