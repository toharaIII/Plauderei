<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaudereiMyProfile</title>
    <link rel="stylesheet" href="myProfile.css">
</head>
<body>
    <div class="titleLine">
        <div class="menu-icon" id="menuIcon"> <!--bar1, bar2, and bar3 are the bars for the actual menu icon-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="title">Plauderei</div>

        <div class="answersAndResponses">
            Answers: <span id="answerCnt"></span><br>
            Responses: <span id="responseCnt"></span>
        </div>
    </div>

    <div class="menuQuestionLine">
        <nav id="menu">
            <div id="menuLink"><a href="../../homeSignedIn/homeSIIndex.html">Home</a></div> <!--replace # with the real link for all anchors-->
            <input type="search" id="userSearch" name="userName" placeholder="User Search">
            <div id="menuLink"><a href="#">Settings</a></div>
            <div id="menuLink"><a href="../../homeNotSignedIn/homeNotSIIndex.html">Sign Out</a></div>
        </nav>
    </div>

    <div id="profileInfo">
        <div id="badges"></div>
        <div id="userInfo">
            <div id="userNameDisplayed">@<span id="userName"></span></div>
            <div id="realNameStored"><span id="name"></span></div>
            <div id="settingsAndJoined">
                <div id="settings">
                    <button id="settingsButton" class="settingsButton"><img id="settingsIcon" src="../settings.png"></button>
                    <div id="settingsContent">
                        Change Name: <input type="text" id="changeName" placeholder="New Name...">
                        Change Bio: <textarea id="changeBio" placeholder="New Bio..."></textarea>
                    </div>
                </div>
                <div id="joinDate">Joined on: <span id="dateJoined"></span></div>
            </div>
            <div id="userBio"><span id="userEntry"></span></div>
            <div class="friendsList">
                <button class="showFriendsList">Friends: </button>
                <div id="friendsListContent" class="friendsListContent"></div>
            </div>
        </div>
    </div>

    <div id="questions">
        <div id="questionsExplanation">Submit your questions here for consideration for daily question.</div>
        <div id="questionRow">
            <textarea id="userQuestion" placeholder="Enter your question..."></textarea>
            <button id="submitQuestion">Submit Question</button>
            <div id="submittedQuestions" class="submittedQuestions">
                <button id="showSubmittedQuestions" class="showSubmittedQuestions">Submitted Questions</button>
                <div id="submittedQuestionsContent" class="submittedQuestionsContent"></div>
            </div>
        </div>
    </div>

    <div id="pinnedAnswers" class="pinnedAnswers">
        <img id="pin" src="../pin.png"> Pinned Answers and Responses:
        <div id="pinnedOne"></div>
        <div id="pinnedTwo"></div>
        <div id="pinnedThree"></div>
    </div>

    <div class="devCredit">Created by Thomas O'Hara :D</div>

    <script src="myProfile.js"></script>
</body>
</html>
