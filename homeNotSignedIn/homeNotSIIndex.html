<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaudereiSignOut</title>
    <link rel="stylesheet" href="homeNotSI.css">
</head>
<body>
    <div class="titleLine">
        <div class="menu-icon" id="menuIcon"> <!--bar1, bar2, and bar3 are the bars for the actual menu icon-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="title">Plauderei</div>
    </div>

    <div class="menuQuestionLine">
        <nav id="menu">
            <input type="search" id="userSearch" name="userName" placeholder="User Search">
        </nav>

        <div class="question"></div>
    </div>

    <div id="responsePopUp" class="responsePopUp">
        <div class="popupContent">
            <p>responses</p>
        </div>
    </div>

    <button id="signIn">Sign In</button>

        <input type="password" id="emailUserPassword" name="emailOrUserPassword" placeholder="Enter Password">
        <button id="signInSubmit"><a href="#">Sign In</a></button>
        <button id="createAccount"><a href="#">Create Account</a></button>
    </div>
