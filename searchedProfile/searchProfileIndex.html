<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchedUser</title>
    <link rel="stylesheet" href="searchProfile.css">
</head>
<body>
    <div class="titleLine">
        <div class="menu-icon" id="menuIcon"> <!--bar1, bar2, and bar3 are the bars for the actual menu icon-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="title">Plauderei</div>
    </div>

    <div class="menuQuestionLine">
        <nav id="menu">
            <div id="menuLink"><a href="../../homeSignedIn/homeSIIndex.html">Home</a></div> <!--replace # with the real link for all anchors-->
            <div id="menuLink"><a href="../../myProfile/myProfileIndex.html">My Profile</a></div>
            <input type="search" id="userSearch" name="userName" placeholder="User Search">
            <div id="menuLink"><a href="../../homeNotSignedIn/homeNotSIIndex.html">Sign Out</a></div>
        </nav>
    </div>

    <div id="profileInfo">
        <div id="badges"></div>
        <div id="userInfo">
            <div id="userNameDisplayed">@<span id="userName"></span></div>
            <div id="realNameStored"><span id="name"></span></div>
            <div id="joinDate">Joined on: <span id="dateJoined"></span></div>
            <div id="userBio"><span id="userEntry"></span></div>
            <div class="friendsList">
                <button class="showFriendsList">Friends: </button>
                <div id="friendsListContent" class="friendsListContent"></div>
            </div>
        </div>
    </div>

    <div id="pinnedAnswers" class="pinnedAnswers">
        <img id="pin" src="../pin.png"> Pinned Answers and Responses:
        <div id="pinnedOne"></div>
        <div id="pinnedTwo"></div>
        <div id="pinnedThree"></div>
    </div>

    <div class="devCredit">Created by Thomas O'Hara :D</div>

    <script src="searchProfile.js"></script>
</body>
</html>
